<!DOCTYPE html>
<html>
<style>
.tooltip-new {
  position: relative;
  display: inline-block;
  border-bottom: 1px dotted black;
}

.tooltip-new .tooltiptext {
  visibility: hidden;
  width: 300px;
  color: #000000;
  text-align: center;
  border-radius: 6px;
  padding: 10px;
  background: #fff;
  position: absolute;
  z-index: 1;
  border: 1px solid #ccc;
  font-family: arial;
  font-size: 12px;
  box-shadow: 0 0 2px rgba(0,0,0,0.5);
}

.tooltip-new:hover .tooltiptext {
  visibility: visible;
}
</style>
<body style="text-align:center;">

<p>Move the mouse over the text below:</p>

<div class="tooltip-new">Hover over me
  <span class="tooltiptext">Tooltip text</span>
</div>

</body>
</html>
